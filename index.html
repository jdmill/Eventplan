<html lang="en">

    <title>EventPlan</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link

  <body>
    <!--Header Div-->
    <div class="header">

      <div>
        <h1 id="header-city">City</h1>

      <h1 class="header-title">EventPlan</h1>

        <p id="weather-icon"></p>
      </div>
    </div>
    <!--Search bar-->
    <form class="search-bar row">
      <input type="search" id="city-search-input" placeholder="Enter City:" />
      <button type="submit"><i class="fa fa-search search-button"></i></button>
      <!--parameter selectors-->

        <button type="button">Festival</button>
        <button type="button">All ages</button>
        <button type="button">Afternoon</button>
        <button type="button">Night</button>
      </div>
      <!--jQuery date picker calender-->
      <input type="text" id="datepicker" placeholder="Date" />
    </form>
