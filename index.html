<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventPlan</title>
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter|Inter:300,400,500,600,700,800,900">
   
  </head>

  <body>
    <!--Header Div-->
    <header class="header">
      <!--City-->
      <h1 class="city" id="header-city">City</h1>
      <!--Website Title Name-->
      <h1 class="pageTitle">EventPlan</h1>
      <!--Date-->
        <h1 class="date" id="header-date"></h1>
      <!--Forecast Display-->
      <div class="weather d-flex flex-row justify-content-end align-items-center">
        <h2 class="temp" id="temp"></h2>
        <p id="weather-icon"></p>
      </div>
    </header>


    <div class="row justify-content-between">
      <div class="row">
        <!--Search bar div-->
        <form class="search-bar">
          <input type="search" id="city-search-input" placeholder="Enter City:" />
          <button class="search-button" type="submit"><i class="fa fa-search"></i></button>
        </form>

        <!--jQuery date picker calender-->      
        <input type="date" id="datepicker" name="date-picker" value="">
      </div>

        <!--parameter selectors-->
      <div class="radio-toolbar">
        <input type="radio" id="radioDay" name="radioTime" value="day">
        <label for="radioDay">Day</label>

    <!--Search bar div-->
    <div class="d-flex justify-content-around row" id="search-container">
      <div class="para-buttons">
        
        <form class="search-bar row">
          <input type="search" id="city-search-input" placeholder="Enter City:" />
          <button class="search-button" type="submit"><i class="fa fa-search"></i></button>
        </form>  
        <ul class="collection" id='city-list'></ul>
      </div>

      <div class="mr-2 row align-items-center param-div">
        
      <!--parameter selectors-->
      <div class="radio-toolbar d-flex align-items-center">
        <input type="radio" class="mr-1" id="radioDay" name="radioTime" value="day">
        <label for="radioDay" class="align-items-center">Day</label>

        <input type="radio" class="mr-1" id="radioNight" name="radioTime" value="night">
        <label for="radioNight">Night</label>

        <input type="radio" class="mr-1" id="radioAllDay" name="radioTime" value="allDay" checked>
        <label for="radioAllDay">All Day</label>
    
        <!--jQuery date picker calender-->
     
      </div>
      <input type="date" class="ml-2 mb-2" id="datepicker" name="date-picker"
        value="">
    </div>

    <ul class="collection blue-text" id='city-list'></ul>

    

      
    

    <!-- event cards -->
    <!--This is where all the cards are generated-->
    <section class="pagebottom d-flex justify-content-center">
      <div class="events"></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/jQuery/jquery-3.6.0.min.js"></script>
    <script src="./assets/jQuery/jquery-ui.js"></script>
    <script src="./assets/jsAPI.js"></script>
  </body>
</html>
