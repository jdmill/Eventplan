<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventPlan</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
  </head>

  <body>
    <!--Header Div-->
    <header class="header d-flex">
      <!--City-->
      <div class="mr-auto p-2">
        <h1 id="header-city">City</h1>
      </div>
      <!--Website Title Name-->
      <h1 class="header-title mr-auto pr-2">EventPlan</h1>
      <!--Date-->
      <div class="justify-content-end m-3">
        <h1 id="header-date"></h1>
      </div>
      <!--Forecast Display-->
      <div class="d-flex flex-row justify-content-end align-items-baseline">
        <h2 id="temp"></h2>
        <p id="weather-icon"></p>
      </div>
    </header>

    <!--Search bar div-->
    <div class="d-flex justify-content-around p-2 row" id="search-container">
      <div class="mr-auto para-buttons ml-5">
        
        <form class="search-bar row">
      <input type="search" id="city-search-input" placeholder="Enter City:" />
      <button type="submit"><i class="fa fa-search search-button"></i></button>
      </div>

      <div class="mr-5 row p-3">
      <!--jQuery date picker calender-->
      <input type="date" id="datepicker" name="date-picker"
       value="">

      <!--parameter selectors-->
      <div class="radio-toolbar">
    <input type="radio" id="radioDay" name="radioTime" value="day" checked>
    <label for="radioDay">Day</label>

    <input type="radio" id="radioNight" name="radioTime" value="night">
    <label for="radioNight">Night</label>

    <input type="radio" id="radioAllDay" name="radioTime" value="allDay">
    <label for="radioAllDay">All Day</label>
    </div>
    </div>
    </form>
    </div>

    <!-- event cards -->
    <!--This is where all the cards are generated-->
    <section class="pagebottom d-flex justify-content-center">
      <div class="events col-11"></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/jsAPI.js"></script>
  </body>
</html>
